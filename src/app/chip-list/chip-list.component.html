<div class="mat-typography">



  <mat-form-field *ngIf="Type === 'input'" class="example-chip-list">
    <mat-label>Favorite Fruits</mat-label>
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let fruit of fruits" selectable
               removable (removed)="remove(fruit)">
        {{fruit.name}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
      <input placeholder="New fruit..."
             [matChipInputFor]="chipList"
             matChipInputAddOnBlur
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>


<mat-chip-list *ngIf="Type === 'basic'" aria-label="Fish selection" [selectable]="false" >
  <mat-basic-chip color="yellow" disableRipple >Basic <mat-icon matChipTrailingIcon>save</mat-icon></mat-basic-chip>
  <mat-basic-chip color="primary" disableRipple >Primary</mat-basic-chip>
  <mat-basic-chip color="accent" disableRipple>Accent</mat-basic-chip>
</mat-chip-list>

<mat-chip-list *ngIf="Type === 'drag'"
  class="example-chip"
  cdkDropList 
  cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="drop($event)">
  <mat-chip
    class="example-box"
    cdkDrag
    *ngFor="let vegetable of vegetables">
    {{vegetable.name}}
  </mat-chip>
</mat-chip-list>
</div>
