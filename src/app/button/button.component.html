<button mat-stroked-button *ngIf="Type === 'mat-stroked-button'" color="primary" disabled={{Disabled}}><mat-icon *ngIf="iconLeft">save</mat-icon>{{Label}}<mat-icon *ngIf="iconRight">save</mat-icon></button>
<button mat-button *ngIf="Type === 'mat-button'" color="primary" disabled={{Disabled}}><mat-icon *ngIf="iconLeft">save</mat-icon>{{Label}}<mat-icon *ngIf="iconRight">save</mat-icon></button>
